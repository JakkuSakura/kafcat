[package]
name = "kafcat"
version = "0.1.0"
authors = ["qiujiangkun <qiujiangkun@foxmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rdkafka = "0.25.0"
kafka = "0.8.0"
clap = { git = "https://github.com/clap-rs/clap" } # for https://github.com/clap-rs/clap/issues/2022
log = "0.4.14"
env_logger = "0.8.3"
tokio = { version = "1.2.0", features = ["full"] }
futures = "0.3.0"
serde = { version = "1.0.0", features = ["derive"] }
serde_derive = "1.0.0"
serde_json = "1.0.0"
slab = "0.4"
backoff = "0.1.5"
chrono = "0.4.0"
rand = "0.3.15"
regex = "1.1.6"
lazy_static = "*"

